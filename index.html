<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Fligle</title>
  <style>
    html, body, #map-canvas {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
</head>
<body>
  <div id="map-canvas"></div>
<script type="text/javascript">
  var flickrApiKey = "5516573a7093945b52b58bf2eccf678c";
  var map;
  var ugly;

  function jsonFlickrApi(rsp) {

    if (rsp.stat != "ok") {
      logFailure(rsp);
      return;
    }

    var mapOptions = {
      zoom: 17,
      center: new google.maps.LatLng(-23.5282468,-46.6399878)
    }

    map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

    var photos = rsp.photoset.photo;

    for (var i = 0; i < photos.length; i++) {
      var photo = photos[i];

      var marker = new google.maps.Marker({
        position: new google.maps.LatLng(photo.latitude, photo.longitude),
        map: map,
        title: photo.title,
        photoId: photo.id,
        photoSecret: photo.secret
      });

      google.maps.event.addListener(marker, "click", function(){
        ugly = this;
        var script = document.createElement('script');
        script.src = "https://api.flickr.com/services/rest/?method=flickr.photos.getInfo&api_key=" + flickrApiKey + "&photo_id=" + this.photoId + "&secret=" + this.photoSecret + "&format=json&jsoncallback=wooYay";
        document.body.appendChild(script);
        document.body.removeChild(script);
      });
    }
  }

  function wooYay(rsp) {
    if (rsp.stat != "ok") {
      logFailure(rsp);
      return;
    }

    var photo = rsp.photo;

    var infoWindow = new google.maps.InfoWindow({
      content: '<div><img src="https://farm' + photo.farm + '.staticflickr.com/' + photo.server + '/' + photo.id + '_' + photo.secret + '_z.jpg"></img><br>' + photo.description._content + '</div>'
    });
    infoWindow.open(map, ugly);
  }

  function logFailure(rsp) {
    var p = document.createElement("p");
    p.Text = "stat: " + rsp.stat + "<br/>code: " + rsp.err.code + "<br/>msg: " + rsp.err.msg;
    document.body.appendChild(p);
  }

  function runScript(src){
    var script = document.createElement('script');
    script.src = src;
    document.body.appendChild(script);
    document.body.removeChild(script);
  }

  runScript("https://api.flickr.com/services/rest/?method=flickr.photosets.getPhotos&api_key=" + flickrApiKey + "&photoset_id=72157656213784372&user_id=49414881%40N05&extras=geo&format=json");
</script>
</body>
</html>
