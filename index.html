<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Fligle</title>
  <style>
    html, body, #map-canvas {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
<!-- Google Analytics -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-61202332-9', 'auto');
  ga('send', 'pageview');

</script>
<!-- End Google Analytics -->
</head>
<body>
  <div id="map-canvas"></div>
<script type="text/javascript">
  var flickrApiKey = "5516573a7093945b52b58bf2eccf678c";
  var map;
  var activeMarker;

  function jsonFlickrApi(rsp) {
    if (rsp.stat != "ok") {
      return;
    }

    var mapOptions = {
      zoom: 17,
      center: new google.maps.LatLng(-23.5282468,-46.6399878)
    }

    map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

    var photos = rsp.photoset.photo;

    for (var i = 0; i < photos.length; i++) {
      var photo = photos[i];

      var marker = new google.maps.Marker({
        position: new google.maps.LatLng(photo.latitude, photo.longitude),
        map: map,
        title: photo.title,
        photoId: photo.id,
        photoSecret: photo.secret
      });

      google.maps.event.addListener(marker, "click", function(){
        activeMarker = this;
        runJsonp("https://api.flickr.com/services/rest/?method=flickr.photos.getInfo&api_key=" + flickrApiKey + "&photo_id=" + this.photoId + "&secret=" + this.photoSecret + "&format=json&jsoncallback=openInfoWindow");
      });
    }
  }

  var infoWindow = new google.maps.InfoWindow({
    content: ""
  });
  function openInfoWindow(rsp) {
    if (rsp.stat != "ok") {
      return;
    }

    var photo = rsp.photo;

    infoWindow.setContent('<div><img src="https://farm' + photo.farm + '.staticflickr.com/' + photo.server + '/' + photo.id + '_' + photo.secret + '_' + getSizeSuffix() + '.jpg"></img><br>' + photo.description._content + '</div>');
    infoWindow.open(map, activeMarker);
  }

  function runJsonp(src){
    var script = document.createElement('script');
    script.src = src;
    document.body.appendChild(script);
    document.body.removeChild(script);
  }

  var sizeSuffixes = [[100, 't'], [240, 'm'], [320, 'n'], [500, '-'], [640, 'z'], [800, 'c'], [1024, 'b'], [1600, 'h'], [2048, 'k']];
  function getSizeSuffix() {
      var sizeSuffix = 't';
      var imageLongestSide = Math.min(document.documentElement.clientWidth, document.documentElement.clientHeight);
      for (var i = 0; i < sizeSuffixes.length && imageLongestSide > sizeSuffixes[i][0]; i++) {
        sizeSuffix = sizeSuffixes[i][1];
      }
      return sizeSuffix;
  }

  runJsonp("https://api.flickr.com/services/rest/?method=flickr.photosets.getPhotos&api_key=" + flickrApiKey + "&photoset_id=72157656213784372&user_id=49414881%40N05&extras=geo&format=json");
</script>
</body>
</html>
